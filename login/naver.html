<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="naver_layout.css">
    <title>네이버 : 로그인</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="header-">
                <a class="logo" href="http://www.naver.com"><h1>NAVER</h1></a>
                <form action="#" id="lang-select-form">
                    <select name="languages" id="lang">
                        <option value="kor">한국어</option>
                        <option value="eng">English</option>
                        <option value="CN">中文(简体)</option>
                        <option value="TW">中文(台灣)</option>
                    </select>
                </form>
            </div>

        </header>
        <div id="login-func">
            <section id="login-form">
                <div id="form-container">
                    <form action="#" id="login-form">
                        <div id="id-container">
                            <input type="text" placeholder="아이디">
                        </div>
                        <div id="pw-container">
                            <input type="password" placeholder="비밀번호">
                        </div>
                    </form>
                </div>
                <div id="login-setting">
                    <div id="login-maintain">
                        <input type="checkbox" id="keep" value="off">
                        <label id="keep-text">로그인 상태 유지</label>
                    </div>
                    <div id="ip-check">
                        <a href="" target="_blank" title="IP보안">IP 보안</a>
                        <button>OFF</button>
                    </div>
                </div>
                <div id="button-login">
                    <input type="button" value="로그인">
                </div>

            </section>
            <section id="find-register">
                <div>

                </div>
                <div>

                </div>
                <div>
                    <a>아이디 찾기</a>
                    <hr class="separate-line">
                    <a><strong>비밀번호 찾기</strong></a>
                    <hr class="separate-line">
                    <a>회원가입</a>
                    <hr class="separate-line">
                </div>
            </section>
        </div>
        <footer>
            <div class="login-info">
                <a>이용약관</a>
                <hr class="separate-line">
                <a><strong>개인정보처리방침</strong></a>
                <hr class="separate-line">
                <a>책임의 한계와 법적고지</a>
                <hr class="separate-line">
                <a>회원정보 고객센터</a>
                <hr class="separate-line">
            </div>
            <div class="footer-cop">
                <a href="https://www.naver.com">NAVER</a>
                <span>Copyright</span>
                <span><strong>© NAVER Corp.</strong></span>
                <span>All Rights Reserved.</span>
            </div>
        </footer>
</body>

</html>
